- hosts: terraform-ansible
  tasks:
    - name: Instalando Python3, virtualenv
      apt:
        pkg:
        - python3
        - virtualenv
        update_cache: yes
      become: yes

    - name: Instalando dependencias com pip (Django e Django rest)
      pip: 
        virtualenv: /home/ubuntu/app/venv
        name:
          - django
          - djangorestframework
    
    - name: Verificando se o projeto existe
      stat: 
        path: /home/ubuntu/app/setup/settings.py
      register: projeto

    - name: Iniciando projeto Django
      shell: '. /home/ubuntu/app/venv/bin/activate; django-admin startproject setup /home/ubuntu/app/'
      when: not projeto.stat.exists

    - name: Alterando o hosts do settings
      lineinfile:
        path: /home/ubuntu/app/setup/settings.py
        regexp: "ALLOWED_HOSTS"
        line: "ALLOWED_HOSTS = ['*']"
        backrefs: yes